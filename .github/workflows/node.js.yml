name: Deploy Todo Application

on: 
  push:
    branches:
      - main  # Adjust if necessary

jobs:
  deploy:
    runs-on: ubuntu-latest  # Or self-hosted, depending on your runner setup
    steps:
      - name: Login to Docker Hub
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull image from Docker Hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest

      - name: Delete old container
        run: docker rm -f todo-app-container

      - name: Run Docker Container
        run: |
          docker run -d -p 3000:3000 --name todo-app-container -e MONGO_URI='${{ secrets.MONGO_URI }}' ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest
